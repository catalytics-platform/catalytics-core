apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalytics-core
  namespace: ${NAMESPACE}
  labels:
    app: catalytics-core
    environment: ${ENVIRONMENT}
spec:
  replicas: ${REPLICAS}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: catalytics-core
  template:
    metadata:
      labels:
        app: catalytics-core
        environment: ${ENVIRONMENT}
    spec:
      # Init container for database migrations
      initContainers:
      - name: db-migrate
        image: ${MIGRATION_IMAGE}
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: database-url
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      containers:
      - name: catalytics-core
        image: ${IMAGE}
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: database-url
        - name: JUPITER_API_BASE_URL
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: jupiter-api-base-url
        - name: JUPITER_API_KEY
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: jupiter-api-key
        - name: CATICS_TOKEN_ADDRESS
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: catics-token-address
        - name: JUP_TOKEN_ADDRESS
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: jup-token-address
        - name: CATALYTICS_API_BASE_URL
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: catalytics-api-base-url
        - name: MAILCHIMP_API_KEY
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: mailchimp-api-key
        - name: MAILCHIMP_LIST_ID
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: mailchimp-list-id
        - name: MAILCHIMP_SERVER_PREFIX
          valueFrom:
            secretKeyRef:
              name: catalytics-core-secrets
              key: mailchimp-server-prefix
        - name: RUST_LOG
          value: "${RUST_LOG}"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/k8s/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/k8s/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1000
      restartPolicy: Always

---
apiVersion: v1
kind: Secret
metadata:
  name: catalytics-core-secrets
  namespace: ${NAMESPACE}
type: Opaque
stringData:
  database-url: "${DATABASE_URL}"
  jupiter-api-base-url: "${JUPITER_API_BASE_URL}"
  jupiter-api-key: "${JUPITER_API_KEY}"
  catics-token-address: "${CATICS_TOKEN_ADDRESS}"
  jup-token-address: "${JUP_TOKEN_ADDRESS}"
  catalytics-api-base-url: "${CATALYTICS_API_BASE_URL}"
  catalytics-core-api-base-url: "${CATALYTICS_CORE_API_BASE_URL}"
  mailchimp-api-key: "${MAILCHIMP_API_KEY}"
  mailchimp-list-id: "${MAILCHIMP_LIST_ID}"
  mailchimp-server-prefix: "${MAILCHIMP_SERVER_PREFIX}"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalytics-core-hpa
  namespace: ${NAMESPACE}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalytics-core
  minReplicas: ${MIN_REPLICAS}
  maxReplicas: ${MAX_REPLICAS}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80